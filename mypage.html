<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/168f1e1640.js"
      crossorigin="anonymous"
    ></script>
    <title>SickretCare</title>
  </head>
  <body>
    <div class="notch-area"></div>
    <div class="header-nav">
      <a href="./login.html" class="header-logo"
        ><img src="./img/logo.png"
      /></a>
      <span class="title">마이페이지</span>
      <span class="bars"><i class="fa-solid fa-bars"></i></span>
    </div>
    <div class="main-content">
      <div class="profile-box">
        <p id="profile-title">프로필</p>
        <div class="profile-group">
          <span class="profile-title">이메일</span>
          <span class="profile-email">abc@gmail.com</span>
        </div>
        <div class="profile-group">
          <span class="profile-title">이름</span>
          <span class="profile-name">홍길동</span>
        </div>
        <div class="profile-group">
          <span class="profile-title">별명</span>
          <span class="profile-nickname">아기사자</span>
        </div>
        <button class="move-to-edit">개인 정보 수정</button>
        <a href="./delete-account.html">
          <span class="move-to-delete">회원탈퇴</span>
        </a>
      </div>
      <div class="profile-bottom-btn">
        <button class="move-to-liked-posts" onclick="location.href='#'">
          좋아요 표시한 게시물
        </button>
        <button class="move-to-my-posts" onclick="location.href='#'">
          내가 작성한 게시물
        </button>
      </div>
    </div>
    <div class="bottom-nav">
      <a href="#" class="move-to-alarm">
        <img src="./img/alarm.svg" class="svg-icon" />
        <p>알람 설정</p>
      </a>
      <a href="#" class="move-to-timer">
        <img src="./img/timer.svg" class="svg-icon" />
        <p>타이머</p>
      </a>
      <a href="./mypage.html" class="move-to-mypage">
        <img src="./img/mypage.svg" class="svg-icon" />
        <p>마이페이지</p>
      </a>
    </div>
    <footer></footer>
    <script src="./static/nav-bar.js"></script>
  </body>
</html>
